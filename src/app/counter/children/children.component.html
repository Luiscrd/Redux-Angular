<h1>Contador Clildren (Input, Ouput)</h1>
<hr>
<div class="row">
    <div class="col-5 text-end">
        <button type="button" class="btn btn-danger" (click)="multiply()">Multiplicar x 2</button>
    </div>
    <div class="col-2 text-center">
        <h2>{{ counter }}</h2>
    </div>
    <div class="col-5 text-start">
        <button type="button" class="btn btn-danger" (click)="divide()">Dividir / 2</button>
    </div>
</div>
<hr>
<app-grandson [counter]="counter" (changeCounter)="counter = $event"></app-grandson>
