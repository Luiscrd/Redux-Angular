<h1>Contador Clildren</h1>
<hr>
<div class="row">
    <div class="col-5 text-end">
        <button type="button" class="btn btn-danger" (click)="multiplicar()">Multiplicar x 2</button>
    </div>
    <div class="col-2 text-center">
        <h2>{{ contador }}</h2>
    </div>
    <div class="col-5 text-start">
        <button type="button" class="btn btn-danger" (click)="dividir()">Dividir / 2</button>
    </div>
</div>
